# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    secret: ThisTokenIsNotSoSecretChangeIt
    new_relic_enabled: false
    new_relic_api_key: ''
    new_relic_appname: ''
    ga_enabled: false
    ga_ua: ''
    database_host: database
    database_port: 3306
    database_name: appli_mag
    database_user: root
    database_password: root
    resadec_db_host: 192.168.235.7
    resadec_db_port: 5432
    resadec_db_name: resadec
    resadec_db_user: decitre
    resadec_db_password: DecPost.2017
    solr_ip: 192.168.234.72
    solr_port: '8983'
    solr_path: /solr
    api_orb_host: api.base-orb.fr
    api_orb_username: apiUsername
    api_orb_password: apiPassword
    paths_di:
        - "#^/numerisation.*$#"
        - "#^/reprise.*$#"
        - "#^/stock/$#"
        - "#^/marketing.*$#"
        - "#^/magasin/horaires.*$#"


services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    # explicitly configure the service
    App\Service\SolrService:
        arguments:
            $host: '%solr_ip%'
            $port: '%solr_port%'
            $path: '%solr_path%'

    # explicitly configure the service
    App\Repository\ProductRepository\OrbProductRepository:
        arguments:
            $host: '%api_orb_host%'
            $username: '%api_orb_username%'
            $apiKey: '%api_orb_password%'


    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    GuzzleHttp\Client: ~
    GuzzleHttp\ClientInterface: '@GuzzleHttp\Client'
    App\Entity\ProductEntity\ProductFactory: ~
    App\Entity\B2bEntity\DeliveryB2BFactory: ~
    App\Entity\B2bEntity\CalendrierB2BFactory: ~
    App\Entity\B2bEntity\FamilleFactory: ~
    App\Entity\B2bEntity\PeriodeFactory: ~
    App\Entity\CoreEntity\MappingFactory: ~
    App\Entity\ClientEntity\ClientFactory: ~
